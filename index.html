<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <!-- Links -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="jumbotron">
                    <h1>Hangman Game</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="text-center">Press Any Letter To Begin</h2>   
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <h3 class="col-md-7 text-center">Wins:</h3>
                                    <h3 class="col-md-5 text-center total-wins"></h3>
                                </div>
                                <div class="row">
                                    <h1 class="col-md-12 text-center working-word "></h1>
                                </div>
                                <div class="row">
                                    <h3 class="col-md-7 text-center">Guess Attempts Left:</h3>
                                    <h3 class="col-md-5 text-center guesses-left"></h3>
                                </div>
                                <div class="row">
                                    <h3 class="col-md-12 text-center">Letters Used:</h3>
                                </div>
                                <div class="row">
                                    <h3 class="col-md-12 text-center letters-used"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="page-footer font-small pt-4 mt-4">
